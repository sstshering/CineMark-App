<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign In</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('images/si.jpg'); 
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; 
        }
    </style>
</head>

<body style="background-color: #0d0e27;">
    <div id="navbarContainer"></div> 

    <div class="container-fluid">
        <div class="form-section">
            <form id="signIn">
                <h3>Sign In</h3>
                <label for="signInEmail">Email:</label>
                <input type="text" id="signInEmail" name="email" autocomplete="email" /><br />
                <label for="signInPassword">Password:</label>
                <input type="password" id="signInPassword" name="password"/><br />
                <input type="submit" value="Sign In" />
                <p>Don't have an Account? <a id="createAccountBtn" href="createAccount.html" style="color:crimson">Create Account</a></p>
            </form>
        </div>
    </div>
    
</body>
<script src="index.bundle.js"></script>
<script src="auth.bundle.js"></script>
<script src="navbar.bundle.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</html>
