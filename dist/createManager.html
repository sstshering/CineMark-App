<body style="background-color: #0d0e27;">
    <div id="navbarContainer"></div>

    <div class="section manager-section">
        <div class="section-title" style="color: #fff">Manager Page</div>
        <!-- <div id="moviesCardDeckContainer"></div> -->
    </div>

    <div class="form-section black-bg">
        <form id="createManagerAccount">
            <h3>Create Account</h3>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"/><br/>
            <label for="createEmail">Email:</label>
            <input type="text" id="createEmail" name="email"/><br/>
            <label for="createPassword">Password:</label>
            <input type="password" id="createPassword" name="password"/><br/>
            <input type="submit" value="Create Account"/>
        </form> 
    <br>

        <form id="assignManager">
            <h3>Create Employee Profile</h3>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName"></br>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName"></br>
            <label for="email">Email:</label>
            <input type="text" id="email"></br>
            <label for="role">Role:</label>
            <input type="text" id="role"></br> 
            <label for="doh">Date of Hire:</label>
            <input type="date" id="doh"></br>  
           <input type="submit"> 
        </form>
    </div>

</body>
